<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://thymeleaf.org">
<!--标题栏-->
<div th:insert="~{commons/commons::header}"></div>
<body>
<!--头部栏-->
<div th:insert="~{commons/commons::topbar}"></div>

<div class="cl-cantainer container">
    <div class="row">
        <div th:insert="~{commons/commons::info}"></div>
        <div class="col-lg-12 col-md-12 col-sm-12 cl-card-main">
            <div class="cl-artical-content">
                <div th:insert="~{commons/commons::manger(active='upUserInfo.html')}"></div>
                <div>
                    <form th:action="@{/UpInfo}" class="form-1">
                        <div class="right-card-title">账号信息</div>
                        <div>
                            <input type="hidden" name="u_id" th:value="${user.getU_id()}">
                        </div>
                        <div class="form-group">
                            <input th:value="${user.getU_name()}" name="u_name" type="text" class="form-control-title" placeholder="用户名">
                        </div>
                        <div class="form-group">
                            <input th:value="${user.getU_pwd()}" name="u_pwd" type="text" class="form-control-title"  placeholder="密码">
                        </div>
                        <div class="form-group">
                            <input th:value="${user.getU_phone()}" name="u_phone" type="text" class="form-control-title"  placeholder="手机号码">
                        </div>
                        <div class="form-group">
                            <div class="form-check form-check-inline">
                                <input th:checked="${user.getU_sex()==1}" class="form-check-input" type="radio" name="u_sex" value="1">
                                <lable class="form-check-label">男</lable>
                            </div>
                            <div class="form-check form-check-inline">
                                <input th:checked="${user.getU_sex()==0}" class="form-check-input" type="radio" name="u_sex" value="0">
                                <lable class="form-check-label">女</lable>
                            </div>
                        </div>
                        <div style="text-align:center">
                            <button type="submit" class="btn btn-primary" >保存</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<!--底部栏-->
<div th:insert="~{commons/commons::bottom}"></div>
<script th:src="@{js/jquery.min.js}"></script>
<script th:src="@{js/bootstrap.min.js}"></script>
<script th:src="@{js/highlight.pack.js}"></script>
<script>hljs.initHighlightingOnLoad();</script>
</body>
</html>
